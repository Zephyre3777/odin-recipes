    <title>Lemonade slushie</title>
</head>
<body>
    <img src="https://www.chatelaine.com/wp-content/uploads/2016/05/Lemonade-slushy-e1464279947696.png"
    alt="hand holding a lemonade slushie with a lemon tied to the corner and a straw inside"
    width="400"
    height="400">
    <h1>Lemonade <em>slushie</em></h1>
    <p>________________________________________________</p>
    <h4>Ingrediants</h4>
    <ul>
        <li>1/2 cup fresh lemon juice </li>
        <li> 1/2 cup sugar </li>
        <li> 2 cups ice </li>
    </ul>
    <h4>Instructions</h4>
    <ol>
        <li><strong>Stir</strong> lemon juice with sugar in a pitcher until sugar has dissolved.</li>
        <br>
        <li><strong>Whirl</strong> lemon-sugar mixture with ice in a blender until slushy.</li>
    </ol>
</body>
